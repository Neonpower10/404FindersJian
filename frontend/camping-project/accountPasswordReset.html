<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Wachtwoord resetten</title>
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <header id="site-header"></header>

  <main class="login-container">
    <div class="login-box">
      <h2>Wachtwoord resetten</h2>
      <form id="resetForm">
        <input type="email" id="email" placeholder="E-mailadres" required>
        <button type="submit">Stuur resetlink</button>
        <p id="msg" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <script type="module">
    const f = document.getElementById('resetForm');
    const msg = document.getElementById('msg');
    f?.addEventListener('submit', (e)=>{
      e.preventDefault();
      msg.textContent = 'Als dit mailadres bestaat, is er een resetlink verstuurd.';
    });
  </script>

  <script type="module" src="src/layout/layout.js"></script>
  <script type="module" src="src/design/themeLoader.js"></script>
  <script src="src/design/themeLoader.js"></script>
</body>
</html>
