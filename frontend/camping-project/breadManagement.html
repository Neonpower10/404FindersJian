<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Broodjesbeheer</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/breadManagement.css">
  </head>
  <body>
  <div class="main-content">
  <div class="lijst">
      <h2>Broodjesbeheer</h2>
      <input id="zoek" type="text" placeholder="Zoek broodje...">
      
      <!-- Concept broodjes (nog niet gepubliceerd) -->
      <h3>Concept Broodjes (Nog niet in winkel)</h3>
      <div id="conceptLijst"></div>
      <p id="leegConceptText" class="leeg">Geen concept broodjes.</p>
      
      <!-- Gepubliceerde broodjes (zichtbaar voor klanten) -->
      <h3>Gepubliceerde Broodjes (In winkel)</h3>
      <div id="gepubliceerdLijst"></div>
      <p id="leegGepubliceerdText" class="leeg">Geen gepubliceerde broodjes.</p>
    </div>

    <div class="formulier">
      <h2 id="formTitel">Nieuw broodje</h2>
      <form id="broodjeForm">
        <input id="name" type="text" placeholder="Naam" required>
        <input id="price" type="number" step="0.01" placeholder="Prijs" min="0" required>
        <input id="voorraad" type="number" placeholder="Voorraad" min="0">
        <textarea id="description" placeholder="Beschrijving"></textarea>
        <input id="image" type="file" accept="image/*">
        <img-bread id="preview" alt="Voorbeeld">
        <button type="submit" class="btn-primary" id="submitBtn">Toevoegen</button>
      </form>
    </div>
  </div>
  <script type="module" src="src/layout/layout.js"></script>
  <script type="module" src="src/design/themeLoader.js"></script>
  <script type="module" src="src/modules/breadModule/breadManagement.js"></script>
  </body>
</html>
