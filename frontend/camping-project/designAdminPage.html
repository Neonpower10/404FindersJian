<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Designbeheer</title>

    <!--
      Link to the external stylesheet that defines layout, color, and theme styles
      for the design management interface.
    -->
    <link rel="stylesheet" href="./public/styles/designAdmin.css"/>
</head>
<body>
<div class="container">

    <!--
      Card: Theme Settings
      Allows the user to choose a visual theme and apply it to the application.
    -->
    <div class="card">
        <h2>Design instellingen</h2>
        <p class="muted">Kies hieronder een thema om de kleuren van de applicatie aan te passen.</p>

        <!--
          Dropdown field for selecting a theme.
          The values correspond to predefined themes in designAdmin.js.
        -->
        <div class="field">
            <label for="themeSelector">Selecteer thema</label>
            <select id="themeSelector">
                <option value="default">Klassiek Blauw</option>
                <option value="forest">Bosgroen</option>
                <option value="sunset">Zonsondergang</option>
                <option value="midnight">Nachtmodus</option>
                <option value="ocean">Oceaanblauw</option>
            </select>
        </div>

        <!--
          Action buttons:
          - Apply button triggers the theme change.
          - Reset button reverts to the default theme.
        -->
        <div class="actions">
            <button id="applyBtn" class="btn-primary">Thema toepassen</button>
            <button id="resetBtn" class="btn-ghost">Standaard</button>
        </div>
    </div>

    <!--
      Card: Theme Preview
      Displays a live preview of the currently applied theme with buttons and text.
    -->
    <div class="card">
        <h2>Voorbeeld</h2>
        <p class="muted">Bekijk hier hoe jouw gekozen thema eruitziet:</p>
        <div class="preview-box">
            <button class="btn-primary">Primaire knop</button>
            <button class="btn-ghost">Secundaire knop</button>
            <p>Dit is een voorbeeld van tekstkleur en achtergrond.</p>
        </div>
    </div>

</div>

<!--
  Toast notification element.
  Displays short confirmation messages (e.g., when a theme is applied).
-->
<div id="toast" class="toast"></div>

<!--
  JavaScript file responsible for handling theme application logic,
  saving preferences, and showing toast notifications.
-->
<script type="module" src="/src/layout.js"></script>
<script src="src/themeLoader.js"></script>
<script src="src/designAdmin.js"></script>
</body>
</html>
