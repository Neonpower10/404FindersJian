<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broodjes Bestellen</title>
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/public/styles/rentalPage.css" />
</head>
<body>
<main>
    <!-- Page Title Section -->
    <section class="page-header">
        <div class="page-header-inner">
            <h1>Productenverhuur</h1>
            <p>Huur hier je benodigde campingsspullen</p>
        </div>
    </section>

    <!-- Main Content: Rental list -->
    <section class="rental-content">
        <div class="rental-container">
            <!-- Products List -->
            <div class="products-section">
                <h2>Beschikbare Producten</h2>
                <div id="productsList" class="products-grid">
                    <!-- products will be loaded here -->
                </div>
                <p id="loadingText" class="loading-text">Producten worden geladen...</p>
                <p id="errorText" class="error-text" style="display: none;">Er ging iets mis bij het laden van de producten.</p>
            </div>

            <!-- Shopping Cart -->
            <div class="cart-section">
                <h2>Winkelwagen</h2>
                <div id="cartItems" class="cart-items">
                    <p class="empty-cart">Je winkelwagen is leeg</p>
                </div>
                <div class="cart-total">
                    <p><strong>Totaal: â‚¬<span id="cartTotal">0.00</span></strong></p>
                </div>
                <button id="checkoutBtn" class="btn-checkout" disabled>Bestellen</button>
            </div>
        </div>
    </section>
</main>

<!-- Layout.js handles navbar and footer automatically -->
<script type="module" src="/src/layout/layout.js"></script>
<!-- Theme loader -->
<script src="/src/design/themeLoader.js"></script>
<!-- Bread Order Logic -->
<script type="module" src="/src/rentalPage.js"></script>
</body>
</html>
