<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Huur product</title>
    <link rel="stylesheet" href="public/styles/productRentalDetail.css">
</head>
<body>
<header id="site-header"></header>

<main class="main-content">
    <h1>Huur product</h1>

    <div class="product-detail-container">
        <div class="product-image-section">
            <img id="productImage" src="" alt="Product afbeelding">
            <div class="product-description">
                <h3>Productbeschrijving</h3>
                <p id="productDescription"></p>
            </div>
        </div>

        <div class="rental-form-section">
            <form id="rentalForm">
                <div class="form-group">
                    <label>Hoelang wil je het product huren?</label>
                    <div class="duration-inputs">
                        <div class="duration-field">
                            <input type="number" id="days" min="0" value="0" required>
                            <label for="days">dagen</label>
                        </div>
                        <div class="duration-field">
                            <input type="number" id="weeks" min="0" value="0" required>
                            <label for="weeks">weken</label>
                        </div>
                        <div class="duration-field">
                            <input type="number" id="months" min="0" value="0" required>
                            <label for="months">maanden</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Hoeveel van dit product wil je huren?</label>
                    <div class="quantity-selector">
                        <button type="button" id="decreaseBtn">-</button>
                        <input type="number" id="quantity" min="1" value="1" required>
                        <button type="button" id="increaseBtn">+</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Vul de startdatum in.</label>
                    <input type="date" id="startDate" required>
                </div>

                <button type="submit" class="btn-next">Volgende stap</button>
            </form>
        </div>
    </div>

    <p id="loadingText" class="loading-text">Product wordt geladen...</p>
    <p id="errorText" class="error-text" style="display: none;">Er ging iets mis bij het laden van het product.</p>
</main>

<script type="module" src="src/layout/layout.js"></script>
<script type="module" src="src/design/themeLoader.js"></script>
<script type="module" src="src/producten/productRentalDetail.js"></script>
</body>
</html>
