<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <title>Productenbeheer</title>
    <link rel="stylesheet" href="./public/styles/productsAdmin.css"/>
</head>
<body>

<div class="container">

    <h1>Productenbeheer</h1>

    <div class="content">

        <!-- LINKERPANEEL -->
        <div class="panel left">
            <input
                    type="text"
                    id="search"
                    placeholder="Zoeken op naam..."
                    oninput="filterProducts()"
            />
            <ul id="productList"></ul>
        </div>

        <!-- RECHTERPANEEL -->
        <div class="panel right">
            <h2>Product toevoegen / bewerken</h2>

            <form id="productForm">

                <label>Naam</label>
                <input type="text" id="name" required>

                <label>Afbeelding</label>
                <input type="file" id="image" accept="image/*">

                <label>Beschrijving</label>
                <textarea id="description" required></textarea>

                <label>Betalingsperiode</label>
                <select id="paymentPeriod" required>
                    <option value="">Kies...</option>
                    <option value="HOUR">Per uur</option>
                    <option value="DAY">Per dag</option>
                    <option value="WEEK">Per week</option>
                </select>

                <label>Prijs per periode</label>
                <input type="number" id="price" min="0" step="0.01" required>

                <label>Totale voorraad</label>
                <input type="number" id="stock" min="0" required>

                <div class="actions">
                    <button type="submit">Product opslaan</button>
                    <button type="reset" id="resetBtn">Formulier wissen</button>
                </div>

            </form>
        </div>

    </div>
</div>

<script type="module" src="./src/layout/layout.js"></script>
<script type="module" src="./src/design/themeLoader.js"></script>
<script type="module" src="src/productsAdmin.js"></script>
</body>
</html>
