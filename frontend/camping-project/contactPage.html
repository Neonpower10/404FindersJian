<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./public/styles/contactPage.css">
</head>
<body>

<h1>Contact</h1>

<!--The contact information from the website on the left side-->
<div class="contact-container">
    <div class="card">
        <h2>Contact gegevens</h2>
        <p>P&J BV</p>
        <p>Woerden, Nederland</p>
        <p>info@pj-bv.nl</p>
        <p>+31 (0)6 1234 5678</p>
    </div>

    <!--Made a form here where you can send a message on the right side-->
    <div class="card">
        <h2>Bericht achterlaten</h2>
        <form id="contactForm">
            <div class="form-group">
                <!--Needs a value-->
                <input type="text" name="name" placeholder="Naam" required>
            </div>
            <div class="form-group">
                <!--Needs a value and a @-->
                <input type="email" name="email" placeholder="E-mailadres" required>
            </div>
            <div class="form-group">
                <!--Needs a value-->
                <textarea name="message" placeholder="Uw bericht..." required></textarea>
            </div>
            <!--The send button-->
            <button type="submit">Verzenden</button>
        </form>
    </div>
</div>
<script type="module" src="/src/layout.js"></script>

<script src="src/themeLoader.js"></script>
<script src="src/contactPage.js"></script>
</body>
</html>
