<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productenbeheer</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/productenManagement.css">
  </head>
  <body>
  <div class="main-content">
  <div class="lijst">
      <h2>Productenbeheer</h2>
      
      <!-- Tabs -->
      <div class="tabs">
        <a href="/productenManagement.html" class="tab-button active">Jouw producten</a>
        <a href="/reservationsManagement.html" class="tab-button">Reserveringen</a>
      </div>
      
      <!-- Concept producten (nog niet gepubliceerd) -->
      <h3>Concept Producten (Nog niet gepubliceerd)</h3>
      <div id="conceptLijst"></div>
      <p id="leegConceptText" class="leeg">Geen concept producten.</p>
      
      <!-- Gepubliceerde producten (zichtbaar voor klanten) -->
      <h3>Gepubliceerde Producten (Zichtbaar voor klanten)</h3>
      <div id="gepubliceerdLijst"></div>
      <p id="leegGepubliceerdText" class="leeg">Geen gepubliceerde producten.</p>
    </div>

    <div class="formulier">
      <h2 id="formTitel">Nieuw product</h2>
      <form id="productForm">
        <label for="productName">Vul de titel van het product in:</label>
        <input id="productName" type="text" placeholder="Productnaam" required>
        
        <label for="productImage">Kies een afbeelding:</label>
        <div class="image-upload">
          <input id="productImage" type="file" accept="image/*">
          <img id="preview" alt="Voorbeeld" class="preview-image">
        </div>
        
        <label for="productDescription">Geef je product een beschrijving:</label>
        <textarea id="productDescription" placeholder="Productbeschrijving" required></textarea>
        
        <div class="price-section">
          <label for="pricePeriod">Geef de betalingsperiode aan:</label>
          <select id="pricePeriod">
            <option value="per dag">per dag</option>
          </select>
          
          <label for="productPrice">Prijs per betalingsperiode:</label>
          <input id="productPrice" type="number" step="0.01" placeholder="Prijs" min="0" required>
        </div>
        
        <label for="productStock">Wat is de totale voorraad van het product?:</label>
        <input id="productStock" type="number" placeholder="Voorraad" min="0" required>
        
        <div class="form-buttons">
          <button type="submit" class="btn-primary" id="submitBtn">Product toevoegen</button>
          <button type="button" class="btn-tonal" id="resetBtn" style="display: none;">Annuleren</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="src/layout/layout.js"></script>
  <script type="module" src="src/design/themeLoader.js"></script>
  <script type="module" src="src/producten/productenManagement.js"></script>
  </body>
</html>
