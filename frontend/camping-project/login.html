<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Inloggen</title>

    <!-- Globale styles (zelfde als rest van de site) -->
    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="stylesheet" href="/public/styles/nav.css">
    <link rel="stylesheet" href="/public/styles/footer.css">

    <!-- Pagina-specifieke CSS -->
    <link rel="stylesheet" href="/public/styles/login.css">
</head>
<body class="auth-body">

<!-- NAVBAR -->
<header id="site-header"></header>

<!-- Hoofdinhoud -->
<main class="auth-main">
    <section class="login-container">
        <div class="login-box">
            <h2>Inloggen</h2>

            <!-- Login form (validated by JavaScript) -->
            <form id="loginForm" novalidate>
                <!-- Username -->
                <input type="text" id="username" placeholder="Gebruikersnaam" required>

                <!-- Password field -->
                <input type="password" id="password" placeholder="Wachtwoord" required>

                <!-- Checkbox to toggle password visibility -->
                <label class="showpass">
                    <input type="checkbox" id="showPass"> Wachtwoord tonen
                </label>

                <!-- Login button -->
                <button type="submit">Inloggen</button>

                <!-- Error message area (set by login.js) -->
                <p id="errorMsg" aria-live="polite"></p>

                <!-- Optional link to password reset page -->
                <a href="/reset.html" class="forgot-link">Wachtwoord vergeten?</a><br>
                <a href="/register.html" class="back-link">Nog geen account? Registreren</a>
            </form>
        </div>
    </section>
</main>

<!-- FOOTER -->
<footer id="site-footer"></footer>

<!-- Thema -->
<script src="/src/themeLoader.js"></script>

<!-- Navbar + footer mount -->
<script type="module">
    import { mountNavBar } from '/src/nav.js';
    import { mountFooter } from '/src/footer.js';

    const headerEl = document.getElementById('site-header');
    const footerEl = document.getElementById('site-footer');

    if (headerEl) mountNavBar(headerEl);
    if (footerEl) mountFooter(footerEl);
</script>

<!-- Bestaande login logic -->
<script type="module" src="/src/login.js"></script>
</body>
</html>
